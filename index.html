<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="/script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section>
      <nav>
        <section>
          <div class="handlelogo">
            <img src="/img/animation_ln1rycrv_small.gif" alt="" />
          </div>
          <ul>
            <li><a href="#">locations</a></li>
            <li><a href="#">weather</a></li>
            <!-- <li><a href="#">contribute</a></li> -->
          </ul>
          <div class="btn">
            <button><ion-icon name="logo-github"></ion-icon></button>
          </div>
        </section>
      </nav>
      <main>
        <div class="body-con">
          <section class="search all">
            <div>
              <h2>locations</h2>
              <p>search places around you</p>
            </div>
            <div>
              <input type="text" />
              <button>search</button>
            </div>
            <div>
              <h3>contact us</h3>
              <section>
                <div class="bricks"><ion-icon class="icons" name="logo-linkedin"></ion-icon></div>
                <div class="bricks"><ion-icon class="icons" name="logo-twitter"></ion-icon></div>
                <div class="bricks"><ion-icon class="icons" name="git-network-outline"></ion-icon></div>
              </section>
            </div>
          </section>
          <!-- -------------------------- map-sec -------------------------- -->
          <section class="all map-con" >
              <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.0717642488444!2d3.305203482544333!3d6.512600882986673!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8ee4efcf90d9%3A0x1038d48851145f81!2s65%20Dr%20Fasheun%20Ave%2C%20Ilasamaja%20102214%2C%20Lagos!5e0!3m2!1sen!2sng!4v1696033410436!5m2!1sen!2sng" width="100" height="100" style="border:0;" allowfullscreen="" loading="" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </section>
          <section class="all returns">
            <div>
              <h2>places</h2>
              <section class="show-con">
                <div>
                  <h3>hill-crest</h3>
                  <p>Lorem ipsum dolor sit amet.</p>
                </div>
              </section>
              <section class="move">
                <div class="brick"><ion-icon class="icon" name="arrow-back-outline"></ion-icon></div>
                <div class="brick"><ion-icon class="icon" name="arrow-forward-outline"></ion-icon></div>
              </section>
            </div>
          </section>
        </div>
      </main>
    </section>
  </body>
</html>
